[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "dwclib"
author = "Jona JOACHIM"
author-email = "jona@joachim.cc"
home-page = "https://framagit.org/jaj/dwclib"
classifiers = [ "License :: OSI Approved :: ISC License (ISCL)",]
description-file = "README.md"
requires-python=">=3.6"
requires=[
    "numpy>=1.16.4",
    "numba>=0.53.1",
    "pandas>=1.0",
    "dask>=2021.0",
    "sqlalchemy>=1.3",
    "pyodbc>=4.0.32",
    "psycopg2>=2.9.3",
]

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38', 'py39']
skip-string-normalization = true
